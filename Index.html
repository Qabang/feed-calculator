  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="assets/build/css/main.css"/>
    <title>Foderstatsberäknaren</title>
  </head>
  <header>
    <h1>Equine <span>Feed Estimator</span></h1>
    <nav>
      <ul>
        <li>Start</li>
        <li>Profiler</li>
        <li>Sparade beräkningar</li>
      </ul>
    </nav>
  </header>
  <body>

    <main>
      
      <div class="profile">
        <form onsubmit="event.preventDefault(); profile_submit();">
          <div class="profile-basics">
            <div class="profile-section">
              <label>Namn</label>
              <input class="name" type="text" placeholder="Namn..."><br>
              <label>Född</label>
              <input class="born" type="number" placeholder="YYYY" value="2005"><br>
              <label>Kön</label>
              <select id="sex" class="sex" name="kön">
                  <option value="stallion">Hingst</option>
                  <option value="gelding/mare">Valack/Sto</option>
                </select><br>
            </div>

            <div class="profile-section">
              <label>Vikt</label>
              <select id="weight" class="weight" name="vikt">
                <option value="null">-</option>
              </select><br>
              <label>Typ</label>
              <select id="type" class="type" name="typ">
                <option value="type-easy">Lättfödd</option>
                <option value="type-normal">Normalfödd</option>
                <option value="type-hard">Svårfödd</option>
              </select><br>
              
              <label>Hull</label>
              <select class="hull" name="hull">
                <option value="thin">Tunn</option>
                <option value="normal">Normal</option>
                <option value="fat">Fet</option>
              </select>
            </div>
          </div>
          <br/>
          <div class="profile-section">

            <label>Arbete i minuter per dag</label>
            <div clas="profile-work">
              <input class="walk" type="" placeholder="Skritt" value="30"> min 
              <br>
              <input class="trot" type="" placeholder="Trav / Galopp" value="30"> min
            </div>
          </div>
            <input type="submit" value="Spara">
        </div>
      </form>
      <div class="result-wrapper">  
        <section class="result-labels result">
          <ul>  
            <li class="result-labels-mj">MJ</li>
            <li class="result-labels-smrp">G smb rp</li>
            <li class="result-labels-ca">Ca</li>
            <li class="result-labels-p">P</li>
            <li class="result-labels-mg">Mg</li>
            <li class="result-labels-selen">Selen</li>
          </ul>
        </section>
        <section class="result-need result">
          <h2>Behov</h2>
          <ul>  
            <label>Mj</label><li class="result-need-mj"></li>
            <label>G smb rp</label><li class="result-need-smrp"></li>
            <label>Ca</label><li class="result-need-ca"></li>
            <label>P</label><li class="result-need-p"></li>
            <label>mg</label><li class="result-need-mg"></li>
            <label>Selen</label><li class="result-need-selen"></li>
          </ul>
        </section>
        <section class="result-work result">
          <h2>Arbete:</h2>
          <ul>  
              <label>Mj</label><li class="result-work-mj"></li>
              <label>G smb rp</label><li class="result-work-smrp"></li>
              <label>Ca</label><li class="result-work-ca"></li>
              <label>P</label><li class="result-work-p"></li>
              <label>mg</label><li class="result-work-mg"></li>
              <label>Selen</label><li class="result-work-selen"></li>
            </ul>
        </section>
        <section class="result-feed result">
          <h2>foder:</h2>
          <ul>  
              <label>Mj</label><li class="result-feed-mj"></li>
              <label>G smb rp</label><li class="result-feed-smrp"></li>
              <label>Ca</label><li class="result-feed-ca"></li>
              <label>P</label><li class="result-feed-p"></li>
              <label>mg</label><li class="result-feed-mg"></li>
              <label>Selen</label><li class="result-feed-selen"></li>
            </ul>
        </section>
        <section class="result-total result">
          <h2>Resultat:</h2>
          <ul>  
              <label>Mj</label><li class="result-total-mj"></li>
              <label>G smb rp</label><li class="result-total-smrp"></li>
              <label>Ca</label><li class="result-total-ca"></li>
              <label>P</label><li class="result-total-p"></li>
              <label>mg</label><li class="result-total-mg"></li>
              <label>Selen</label><li class="result-total-selen"></li>
            </ul>
        </section>
      </div>

      <div class="feeding-calculator-wrapper">
        
        <form class="form-feed" onsubmit="event.preventDefault(); feed_calculation();">
          <div class="feeding-calculator-flex-wrap">
            <div>
              <label>Antal kg</label>
              <label>TS %</label>
              <label>MJ / kg</label>
              <label>gr smrp / kg</label>
              <label>Ca (g)</label>
              <label>p (g)</label>
              <label>mg (g)</label>
              <label>selen (mg)</label>
            </div>
            <div class="feed-row feed-row-1">

              <input class="form-feed-input input-mj" type="number" placeholder="" value="9">
              <input class="form-feed-input input-smrp" type="number" placeholder="" value="39">

              <input class="form-feed-input input-mg" type="number" placeholder="">
              <input class="form-feed-input input-selen" type="number" placeholder="">

      </div>
